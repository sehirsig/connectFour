version: "3.0"

services:
  persistence:
    build:
      context: ./Persistence/
      dockerfile: ./Dockerfile
    ports:
      - 8081:8081
    stdin_open: true
    container_name: persistence_service
  connectFour:
    build:
      context: ./
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    stdin_open: true
    container_name: connectfour_service
    depends_on:
      - persistence
    environment:
      - DISPLAY=host.docker.internal:0